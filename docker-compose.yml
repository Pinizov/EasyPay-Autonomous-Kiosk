version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: easypay_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-easypay_autonomous}
      POSTGRES_USER: ${DB_USER:-easypay_admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-SecurePass123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-easypay_admin}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - easypay_network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: easypay_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - easypay_network
    restart: unless-stopped

  # AI Face Recognition Service
  ai_service:
    build:
      context: ./ai_service
      dockerfile: Dockerfile
    container_name: easypay_ai_service
    environment:
      - FLASK_ENV=${NODE_ENV:-production}
      - PORT=8000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_password}
      - FACE_TOLERANCE=${FACE_TOLERANCE:-0.6}
      - FACE_MODEL=${FACE_MODEL:-large}
    ports:
      - "8000:8000"
    volumes:
      - face_data:/app/face_data
      - ai_logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - easypay_network
    restart: unless-stopped

  # Backend API Server
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: easypay_backend
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=5000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-easypay_autonomous}
      - DB_USER=${DB_USER:-easypay_admin}
      - DB_PASSWORD=${DB_PASSWORD:-SecurePass123}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_password}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-your-encryption-key-change-in-production}
      - AI_SERVICE_URL=http://ai_service:8000
      - EASYPAY_API_URL=${EASYPAY_API_URL:-https://api.easypay.bg/v1}
      - EASYPAY_API_KEY=${EASYPAY_API_KEY:-}
      - EASYPAY_API_SECRET=${EASYPAY_API_SECRET:-}
      - USE_MOCK_EASYPAY=${USE_MOCK_EASYPAY:-true}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000}
    ports:
      - "5000:5000"
    volumes:
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ai_service:
        condition: service_started
    networks:
      - easypay_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: easypay_frontend
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - easypay_network
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional for Production)
  nginx:
    image: nginx:alpine
    container_name: easypay_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - easypay_network
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  face_data:
    driver: local
  ai_logs:
    driver: local
  backend_logs:
    driver: local

networks:
  easypay_network:
    driver: bridge

