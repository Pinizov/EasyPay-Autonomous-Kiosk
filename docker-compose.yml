version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: easypay_postgres
    environment:
      POSTGRES_DB: easypay_autonomous
      POSTGRES_USER: easypay_admin
      POSTGRES_PASSWORD: SecurePass123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U easypay_admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: easypay_redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass redis_password
    volumes:
      - redis_data:/data

  backend:
    image: node:20-alpine
    container_name: easypay_backend
    working_dir: /app
    command: sh -c "npm install && npm start"
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_HOST=redis
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    restart: unless-stopped

  frontend:
    image: node:20-alpine
    container_name: easypay_frontend
    working_dir: /app
    command: sh -c "npm install && npm start"
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
      - BROWSER=none
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
