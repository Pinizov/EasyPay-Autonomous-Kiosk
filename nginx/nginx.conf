# Nginx Reverse Proxy Configuration for Production
# - Serves React frontend (if built) or static assets
# - Proxies API requests to backend service
# - Enforces security headers & gzip

user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
  access_log  /var/log/nginx/access.log  main;

  sendfile        on;
  keepalive_timeout  65;

  # Gzip compression
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss text/javascript image/svg+xml;
  gzip_min_length 256;

  # Upstream backend
  upstream backend_api {
    server easypay_backend:5000;
    keepalive 32;
  }

  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  server {
    listen 80;
    server_name _;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: https:; script-src 'self'; style-src 'self' 'unsafe-inline';" always;

    # Rate limiting example (basic)
    limit_req_zone $binary_remote_addr zone=api_zone:10m rate=30r/m;

    # Serve static build if present
    root /usr/share/nginx/html;
    index index.html;

    location /favicon.ico { try_files $uri =404; }
    location /robots.txt  { try_files $uri =404; }

    # Frontend SPA fallback
    location / {
      try_files $uri $uri/ /index.html;
    }

    # API proxy
    location /api/ {
      limit_req zone=api_zone burst=10 nodelay;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://backend_api/;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
    }

    # Health endpoint pass-through
    location /health {
      proxy_pass http://backend_api/health;
    }

    # WebSocket example (if later needed)
    location /ws/ {
      proxy_pass http://backend_api/ws/;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html { internal; }
  }
}
