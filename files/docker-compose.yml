version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: easypay_postgres
    environment:
      POSTGRES_DB: easypay_autonomous
      POSTGRES_USER: easypay_admin
      POSTGRES_PASSWORD: SecurePass123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U easypay_admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: easypay_redis
    command: redis-server --requirepass redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build: ./src
    container_name: easypay_backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=easypay_admin
      - DB_PASS=SecurePass123
      - DB_NAME=easypay_autonomous
      - REDIS_HOST=redis
      - REDIS_PASS=redis_password
      - JWT_SECRET=super-secret-key
      - EASYPAY_APP_ID=demo_app_001
      - EASYPAY_APP_SECRET=demo_secret_key_12345
      - EASYPAY_BASE_URL=https://demo.epay.bg/xdev/api/psd2/
      - AES256_KEY=your32bytehexkeyyour32bytehexkey
      - AES_IV=your16bytehexiv
      - AI_SERVICE_URL=http://ai_service:8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./src:/app
      - ./logs:/app/logs
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: easypay_frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
      - BROWSER=none
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
    restart: unless-stopped

  ai_service:
    build: ./ai_service
    container_name: easypay_ai_service
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  nginx:
    image: nginx:stable
    container_name: easypay_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend

volumes:
  postgres_data:
  redis_data: